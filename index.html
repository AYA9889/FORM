<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Contact Form</h2>
            <form>
                <div >
                    <input class="inputBox" type="text" name=""
                    placeholder="Votre nom" >
                </div>
                <div >
                    <input class="inputBox" type="text" name=""
                    placeholder="Votre prénom">
                </div>
                <div >
                    <input class="inputBox" type="tel" name=""
                    placeholder="Votre téléphone">
                </div>
                <div >
                    <input class="inputBox" type="email" name=""
                    placeholder="Votre e-mail">
                </div>
                <div class="inputBox">
                    <textarea name="formulaire" id="contact" cols="40" rows="1" placeholder="votre message"></textarea> 
                </div>
                <div class="inputBox">
                    <input type="submit" value="Envoyer">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
